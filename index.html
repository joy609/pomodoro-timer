<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>
<body>
    <div class="container">
        <div class="section-container">
            <button id="focus" class="btn btn-timer btn-focus">Focus</button>
            <button id="short-break" class="btn btn-short-break">Short Break</button>
            <button id="long-break" class="btn btn-long-break">Long Break</button>
        </div>
        <div class="time-btn-container">
            <span id="time"></span>
            <div class="btn-container">
        <button id="btn-start" class="show">Start</button>
        <button id="btn-pause" class="hide">Pause</button>
        <button id="btn-reset" class=""></button>
        </div>
    </div>
    </div>

    <script src="style.js"></script>
</body>
</html>
